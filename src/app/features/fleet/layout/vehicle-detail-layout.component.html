<div class="detail-layout">
  <!-- Hero Header -->
  <div class="hero-header">
    <div class="hero-background"></div>
    <div class="hero-content">
      <button class="btn-back" (click)="router.navigate([mode === 'admin' ? '/admin' : '/search'])">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Quay lại
      </button>

      <div class="hero-title">
        <h1>Chi tiết xe</h1>
        <p class="subtitle">Thông tin đầy đủ về phương tiện</p>
      </div>

      <div class="header-actions">
        <!-- Admin buttons -->
        <button *ngIf="mode === 'admin' && !editMode" class="btn-edit" (click)="startEdit()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          Cập nhật
        </button>
        <button *ngIf="mode === 'admin' && !editMode" class="btn-delete" (click)="confirmDelete()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Xóa xe
        </button>

        <!-- Customer button -->
        <button *ngIf="mode === 'customer'" class="btn-rent" (click)="onRent()">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="3" width="15" height="13"/>
            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
            <circle cx="5.5" cy="18.5" r="2.5"/>
            <circle cx="18.5" cy="18.5" r="2.5"/>
          </svg>
          Thuê xe ngay
        </button>
      </div>
    </div>
  </div>

  <!-- Content Card -->
  <div class="content-wrapper">
    <div class="detail-card" *ngIf="vehicle && !loading; else loadingTpl">
      <app-info-form
        [vehicle]="vehicle"
        [mode]="editMode ? 'edit' : 'view'"
        (save)="onSaved($event)"
        (cancel)="onCancelEdit()">
      </app-info-form>
    </div>

    <ng-template #loadingTpl>
      <div class="loading-card">
        <div class="loading-animation">
          <div class="car-loader">
            <div class="car-body"></div>
            <div class="car-wheel wheel-left"></div>
            <div class="car-wheel wheel-right"></div>
          </div>
        </div>
        <p class="loading-text">Đang tải thông tin xe...</p>
      </div>
    </ng-template>
  </div>
</div>
