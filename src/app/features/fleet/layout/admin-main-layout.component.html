<!-- admin-main-layout.component.html -->
<div class="admin-layout">
  <header class="admin-header">
    <h2>Quản trị hệ thống</h2>
    <nav class="admin-tabs">
      <button
        class="tab-btn"
        [class.active]="activeTab === 'vehicle-search'"
        (click)="setTab('vehicle-search')">
        Tìm kiếm xe
      </button>

      <button
        class="tab-btn"
        [class.active]="activeTab === 'vehicle-add'"
        (click)="setTab('vehicle-add')">
        Thêm xe mới
      </button>

      <!-- TAB MỚI -->
      <button
        class="tab-btn"
        [class.active]="activeTab === 'rental-manage'"
        (click)="setTab('rental-manage')">
        Quản lý đơn thuê
      </button>
    </nav>
  </header>

  <main class="admin-content">
    @switch (activeTab) {
      @case ('vehicle-search') {
        <app-search role="ADMIN"></app-search>
      }
      @case ('vehicle-add') {
        <div class="add-vehicle-page">
          <h3>Thêm xe mới</h3>
          <app-info-form
            mode="create"
            (save)="onVehicleAdded()"
            (cancel)="setTab('vehicle-search')">
          </app-info-form>
        </div>
      }
      @case ('rental-manage') {
        <div class="rental-manage-page">
          <h3>Quản lý đơn thuê xe</h3>
          <app-rental-search></app-rental-search>
        </div>
      }
    }
  </main>
</div>
